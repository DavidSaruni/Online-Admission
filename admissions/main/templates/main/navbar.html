<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Online Admission</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #800000;">
          <a class="navbar-brand" href="#">
          <img src="https://imgs.search.brave.com/cLyPUFPDJbSLnT3p92-VSaEQlkhQoUaMQKCom8FsBZ8/rs:fit:220:173:1/g:ce/aHR0cHM6Ly9uZXdz/dGFtdS5jb20vd3At/Y29udGVudC91cGxv/YWRzLzIwMTkvMTIv/MjIwcHgtS2FiYXJh/a19Vbml2ZXJzaXR5/X2xvZ28uanBlZw" alt="" width="50px" height="50px" class="d-inline-block align-text-top" style="border-radius: 300px;">
        </a>
          <a class="navbar-brand" href="#"><h3>ONLINE ADMISSIONS</h3></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#"></a>
              </li>
              
            </ul>
            
            <form class="form-inline mt-2 mt-md-0">
              {% if user.is_authenticated %}
                <a href="{% url 'logout' %" class="btn btn-outline-success my-2 my-sm-0">LOGOUT</a>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0" >LOGIN</a>
                <a href="{% url 'register' %" class="btn btn-outline-success my-2 my-sm-0">REGISTER</a>
              {% endif %}
              
            </form> 
        </nav>
    </header>

    <div id="content" class="main" style="margin-top: 130px;">
      {% block content %}
      {% endblock %}
    </div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script type=""></script>
  </body>
</html>
